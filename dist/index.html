<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <title>Dating App</title>
  </head>
  <body>
    <div id="showcase">
      <div class="container">
        <h1 id="title" class="padding-top-1">Dating App</h1>
        <div id="profile" class="margin-top-1  padding-1">
          <div id="img-content">
            <img src="https://randomuser.me/portraits/men/24.jpg" alt="" />
            <a href="#" id="show">Show Profile</a>
          </div>
          <div id="pro-content" class="margin-left-2">
            <h2 id="name-profile">Jack Wiliam</h2>
            <ul>
              <li>Location: LA</li>
              <li>Age: 36</li>
              <li>Looking for: Female</li>
              <li>Job: Computer Engineer</li>
            </ul>
          </div>
        </div>

        <button id="next">N e x t</button>
      </div>
    </div>
  </body>
</html>
